<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>

<body>
    <script>
        function ktsnt(n) {
            if (n < 2) {
                return false;
            }
            else {
                for (i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
                return true;
            }
        }
        let N = parseInt(prompt('Nhập N: '));
        let count = 0;
        for (let i = 0; count < N; i++) {
            if (ktsnt(i) == true) {
                document.write(i + ' là số nguyên tố' + '<br>');
                count++;
            }
        }
    </script>
</body>

</html>
