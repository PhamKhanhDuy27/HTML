<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    </canvas>
    <script>
        function Rectangle(x, y, height, width, color) {
            this.height = height;
            this.width = width;
            this.x = x;
            this.y = y;
            this.color = color;

            this.getHeight = function () {
                return this.height;
            }
            this.getWidth = function () {
                return this.width;
            }
            this.setHeight = function (height) {
                this.height = height;
            }
            this.setWidth = function (width) {
                this.width = width;
            }
            this.setRectangle = function (height, width) {
                this.height = height;
                this.width = width;
            }
            this.getAcreage = function () {
                return this.height * this.width;
            }
            this.getPerimeter = function () {
                return (this.height + this.width) * 2;
            }

            this.createRectangle = function () {
                let canvas = document.getElementById("myCanvas");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.height, this.width);
            }

        }

        let rectangle = new Rectangle(10, 10, 120, 400, "blue");
        rectangle.setRectangle(200, 100);
        rectangle.createRectangle();
        let acreage = rectangle.getAcreage();
        let perimeter = rectangle.getPerimeter();
        document.write('DT: ' + acreage + ' & CV: ' + perimeter);




    </script>
</body>

</html>
