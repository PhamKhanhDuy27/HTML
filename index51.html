<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let MyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
            this.setDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            this.toString = function (day, month, year) {
                this.day = day.toString;
                this.month = month.toString;
                this.year = year.toString;
                return `${day}/${month}/${year}`
            }
        };
        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);
        let date1 = new MyDate(2, 2, 2007);
        date1.setDay(27);
        date1.setMonth(04);
        date1.setYear(2023);
        let day1 = date1.getDay();
        let month1 = date1.getMonth();
        let year1 = date1.getYear();
        alert(day1 + "/" + month1 + "/" + year1);
        let date2 = new MyDate(2, 2, 2007);
        date2.setDate(28, 04, 2023);
        let day2 = date2.getDay();
        let month2 = date2.getMonth();
        let year2 = date2.getYear();
        alert(day2 + "/" + month2 + "/" + year2);
        let date3 = new MyDate(16, 04, 2023);
        date3.toString();
        alert(date3);
    </script>
</body>

</html>
