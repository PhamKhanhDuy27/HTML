<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm 2</title>
</head>

<body>
    <button type="button" onclick="square()">BT1</button>
    <button type="button" onclick="circle()">BT2</button>
    <button type="button" onclick="factorial()">BT3</button>
    <button type="button" onclick="checkNumber()">BT4</button>
    <button type="button" onclick="findMin()">BT5</button>
    <button type="button" onclick="checkInteger()">BT6</button>
    <button type="button" onclick="exchange()">BT7</button>
    <button type="button" onclick="exchangeArr()">BT8</button>
    <button type="button" onclick="checkarr()">BT9</button>
    <script>
        function square() {
            let number = parseInt(prompt("Input Number: "));
            let square = number * number;
            document.write(square);
        }
        function circle() {
            let r = parseInt(prompt("Input r: "));
            const pi = 3.14;
            let perimeter = r * 2 * pi;
            let acreage = r * r * pi;
            document.write('Chu vi hình tròn là: ' + perimeter + '</br>' + 'Diện tích hình tròn là: ' + acreage);
        }
        function factorial() {
            let number = parseInt(prompt("Input Number: "));
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial = factorial * i;
            }
            document.write(factorial);
        }
        function checkNumber() {
            let number = prompt("Input Number: ");
            if (number % 1 == 0) {
                document.write(true);
            }
            else {
                document.write(false);
            }
        }
        function findMin() {
            let arr = [];
            let n = 3;
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Input: "));
            }
            let min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            document.write(min);
        }
        function checkInteger() {
            let n = prompt('Input n: ');
            if (n > 0 && n % 1 == 0) {
                document.write(true);
            }
            else {
                document.write(false);
            }
        }
        function exchange() {
            let a = parseInt(prompt('Input a: '));
            let b = parseInt(prompt('Input b: '));
            let temp = a;
            a = b;
            b = temp;
            document.write('So a la: ' + a + '</br>' + 'So b la: ' + b);
        }
        function exchangeArr() {
            let arr = ['2', '3', '9', '5', '6', '7', '4', '10'];
            let arr1 = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                arr1 = arr1 + arr[i];
            }
            document.write(arr1);
        }
        function checkarr() {
            let arr = ['a', 'b', 'c', 'd', 'a', 'b', 'c', 'd'];
            let p = prompt("Input p: ");
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == p) {
                    count++;
                }
            }
            if (count > 0) {
                document.write(p + " co nam trong mang arr va co xuat hien " + count + " lan");
            }
            else {
                document.write(p + " khong co nam trong mang arr va co gia tri la -1");
            }
        }
    </script>
</body>

</html>
