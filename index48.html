<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <label>Foot To Meter</label>
        <input id="input" type="number" placeholder="Foot" oninput="footToMeter(this.value)"
            onchange="footToMeter(this.value)">
    </p>
    <p>Meter: <span id="outputMeter"></span></p>
    <p>
        <label>Meter To Foot</label>
        <input id="input" type="number" placeholder="Meter" oninput="metertoFoot(this.value)"
            onchange="metertoFoot(this.value)">
    </p>
    <p>Foot: <span id="outputFoot"></span></p>
    <script>
        function footToMeter(foot) {
            foot = parseFloat(foot);
            document.getElementById("outputMeter").innerHTML = 0.305 * foot;
        }
        function metertoFoot(meter) {
            meter = parseFloat(meter);
            document.getElementById("outputFoot").innerHTML = 3.279 * meter;
        }
    </script>
</body>

</html>
